# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Session management
bind-key s choose-tree -Zs -O none
bind-key k confirm-before -p "Kill session #S (y/n)?" "switch-client -n \; kill-session -t '#S'"
bind-key t command-prompt -p "New Session Name:" "new-session -s '%%'"

# Terminal settings
set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set-option -sa terminal-overrides ",xterm-256color:RGB"
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -ga update-environment TERM_COLOR

# Performance and responsiveness
set-option -sg escape-time 10
set-option -g focus-events on

# UI behavior
set -g mouse
set -g allow-passthrough on
set -g visual-activity off

# Clipboard
set -g set-clipboard on

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Window management
bind-key -n M-o new-window -c "#{pane_current_path}"
bind-key r command-prompt -I "#W" "rename-window '%%'"
set -g base-index 1
set-option -g renumber-windows on

# Window navigation
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

# Session navigation
bind-key -n M-n switch-client -n
bind-key -n M-p switch-client -p

# Window swapping
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Pane navigation
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

# Status bar configuration
set-option -g status-position top
set-option -g status-style bg=default

# Window status format - simplified using the unified script
if-shell '[ "$TERM_COLOR" = "dark" ]' \
    'set-window-option -g window-status-format "#[fg=#565f89]#I#(~/dotfiles/get_process_icon.sh #{pane_current_command}) #W #(~/dotfiles/get_project_root.sh #{pane_current_path})"' \
    'set-window-option -g window-status-format "#[fg=#9699a3]#I#(~/dotfiles/get_process_icon.sh #{pane_current_command}) #W #(~/dotfiles/get_project_root.sh #{pane_current_path})"'
if-shell '[ "$TERM_COLOR" = "dark" ]' \
    'set-window-option -g window-status-current-format "#[fg=#24283b,bg=default]█#[fg=#7aa2f7,bg=#24283b]#I#(~/dotfiles/get_process_icon.sh #{pane_current_command}) #W #(~/dotfiles/get_project_root.sh #{pane_current_path})#[fg=#24283b,bg=default]█"' \
    'set-window-option -g window-status-current-format "#[fg=#e1e2e7,bg=default]█#[fg=#3760bf,bg=#e1e2e7]#I#(~/dotfiles/get_process_icon.sh #{pane_current_command}) #W #(~/dotfiles/get_project_root.sh #{pane_current_path})#[fg=#e1e2e7,bg=default]█"'

set-option -g status-left ""
set-option -g status-right-length 200

# Status right - theme-aware
if-shell '[ "$TERM_COLOR" = "dark" ]' \
    'set-option -g status-right "#{?session_attached,#[fg=#c0caf5],#[fg=#565f89]} 󰣘 #S #[fg=#565f89][#(tmux list-sessions | grep -n \"^$(tmux display-message -p '"'"'#S'"'"'):.*\" | cut -d: -f1)/#(tmux list-sessions | wc -l)] #[fg=#7aa2f7]#(~/dotfiles/get_project_root.sh #{pane_current_path} inactive) #[fg=#bb9af7] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null)"' \
    'set-option -g status-right "#{?session_attached,#[fg=#3760bf],#[fg=#9699a3]} 󰣘 #S #[fg=#9699a3][#(tmux list-sessions | grep -n \"^$(tmux display-message -p '"'"'#S'"'"'):.*\" | cut -d: -f1)/#(tmux list-sessions | wc -l)] #[fg=#2e7de9]#(~/dotfiles/get_project_root.sh #{pane_current_path} inactive) #[fg=#9854f1] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null)"'
bind-key g run-shell "$HOME/dotfiles/tmux-grid.sh"

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi V send-keys -X select-line
